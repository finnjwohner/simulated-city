<!DOCTYPE html>
<html>
    <head>
        <title>Simulated City</title>
        <meta name="author" content="Finn Wohner">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
        <link href="./styles/style.css" type="text/css" rel="stylesheet">
        
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script>var exports = {};</script>
     <script type="module" src="./main.js" defer></script>
    </head>
    <body>
        <div class="marker-info" id="marker-info-clone">
            <h3>Marker</h3>
            <p>3 Mph</p>
            <P>Destination: </P>
            <p></p>
        </div>
        <div class="traffic-light-info" id="traffic-light-info-clone">
            <div class="green"></div>
            <div class="yellow"></div>
            <div class="red"></div>
        </div>
        <div class="junction-info" id="junction-info-clone">

        </div>
        <div id="map"></div>
        <div id="wrapper">
            <header>
                <h1>Simulated City</h1>
            </header>
            <aside>
                <div class="flex-row">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn">Pause</button>
                    <button class="pushed" id="stop-btn">Stop</button>
                </div>
                <div class="flex-column padding-flex">
                    <h4>Simulation Paramaters</h4>
                    <div class="flex-row apart">
                        <h5>Vehicle Agents</h5>
                        <input type="text" inputmode="numeric" value="100" id="num-agents-input" min="0" maxlength="4">
                    </div>
                    <div class="flex-row apart">
                        <h5>Desired Speed (mph)</h5>
                        <input type="text" inputmode="numeric" value="25" id="desired-speed-input" min="0" maxlength="3">
                    </div>
                    <div class="flex-row apart">
                        <h5>Timescale (multiplier)</h5>
                        <input type="text" inputmode="numeric" value="5" id="timescale-input" min="0" maxlength="2">
                    </div>
                </div>
                <div class="flex-column padding-flex">
                    <h4>Resultant Data</h4>
                    <div class="flex-row apart">
                        <h5>Avg Estimated/True Arrival Time Difference</h5>
                        <input type="text" value="0" id="timeDiffAvg" class="readonly-input" readonly>
                    </div>
                    <div class="flex-row apart">
                        <h5>Avg Percent Estimated/True Arrival Time Difference</h5>
                        <input type="text" value="0" id="timeDiffPercentAvg" class="readonly-input" readonly>
                    </div>
                </div>
                <div class="flex-column padding-flex" style="overflow: hidden">
                    <h4>Agents</h4>
                    <div class="flex-column agent-display">

                    </div>
                </div>
                <!--<div class="agent-display"></div>!-->
            </aside>
        </div>
        
    </body>
</html>
