<!DOCTYPE html>
<html>
    <head>
        <title>Simulated City</title>
        <meta name="author" content="Finn Wohner">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
        <link href="./styles/style.css" type="text/css" rel="stylesheet">
        
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script>var exports = {};</script>
     <script type="module" src="./main.js" defer></script>
    </head>
    <body>
        <div class="marker-info" id="marker-info-clone">
            <h3>Marker</h3>
            <p>3 Mph</p>
        </div>
        <div id="map"></div>
        <div id="wrapper">
            <header>
                <h1>Simulated City</h1>
            </header>
            <aside>
                <div class="flex-row">
                    <button>Start</button>
                    <button>Pause</button>
                    <button>Stop</button>
                </div>
                <div class="flex-row">
                    <h3>Vehicle Agents</h3>
                    <button class="square" id="add-agent-btn">+</button>
                    <button class="square" id="remove-agent-btn">-</button>
                </div>
                <div class="agent-display"></div>
            </aside>
        </div>
        
    </body>
</html>
